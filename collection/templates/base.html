{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="Cranston Public Library Youth Services Coordinator">

        <title>
            {% block title %}
                My Hello Web App Project/srp2017
            {% endblock title %}
        </title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link rel="stylesheet" href="{% static 'css/ie10-viewport-bug-workaround.css' %}" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% block header %}{% endblock header %}
    </head>
    <body>
      <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="{% url 'home' %}">Home</a></li>
              <li role="presentation"><a href="{% url 'about' %}">About</a></li>
              <li role="presentation"><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Summer Reading 2017</h3>
        </div>
        {% block content %}{% endblock content %}
        {% block footer %}{% endblock footer %}
    </body>
</html>
